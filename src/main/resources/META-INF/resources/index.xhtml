<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>VISTA OPERADOR</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    </h:head>
    <h:body class="card">
        <div class="flex justify-content-center align-items-center" style="height: 100vh;">
            <!-- Contenedor principal del formulario -->
            <div class="card p-4 shadow-2 border-round surface-card" style="width: 400px;">
                <!-- Título del formulario -->
                <div class="flex align-items-center justify-content-center mb-3">
                    <h3 class="text-primary">VISTA OPERADOR</h3>
                </div>
                <!-- Formulario de inicio de sesión -->
                <h:form class="flex flex-column align-items-center gap-3">
                    <!-- Mensajes -->
                    <p:growl id="mensajes" showDetails="true"/>
                    <!-- Campo de usuario -->
                    <div class="field w-full">
                        <p:outputLabel for="username" value="Usuario" styleClass="font-bold mb-1"/>
                        <p:inputText id="username"
                                     value="#{loginControlador.operadorDTO.username}"
                                     autocomplete="off"
                                     styleClass="w-full p-inputtext-lg"/>
                    </div>
                    <!-- Campo de contraseña -->
                    <div class="field w-full">
                        <p:outputLabel for="password" value="Contraseña" styleClass="font-bold mb-1"/>
                        <p:password id="password"
                                    value="#{loginControlador.operadorDTO.password}"
                                    autocomplete="off"
                                    styleClass="w-full p-inputtext-lg"/>
                    </div>
                    <!-- Botón de ingreso -->
                    <p:commandButton value="Ingresar"
                                     action="#{loginControlador.login}"
                                     update ="mensajes"
                                     resetValues="true"
                                     styleClass="p-button p-button-primary w-full mt-3 p-button-lg"/>
                </h:form>
            </div>
        </div>
    </h:body>
</h:html>
